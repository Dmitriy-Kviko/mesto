<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотоип">    
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button">
          </button>
      </section>

      <section class="elements">
        <ul class="elements__item">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
              <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="button">like</button>
              </div>
          </li>
          
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like">like</button>
              </div>
          </li>
          
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like">like</button>
              </div>
          </li>
          
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
              <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like">like</button>
              </div>
          </li>
          
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
              <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like">like</button>
              </div>
          </li>
          
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
              <div class="element__description">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__like">like</button>
              </div>
          </li>
        </ul>
      </section>
    </main>
      
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Dmitriy Kvitko</p>
    </footer>
      
    <div class="popup">
        <div class="popup__container">
          <button class="popup__closed" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" method="post" action="#">
              <input class="popup__input popup__input_name" name="user" required type="text" placeholder="Имя">
              <input class="popup__input popup__input_profession" name="job" required type="text" placeholder="О себе">
              <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
  </div> 
  
  <script src="./scripts/script.js"></script>   
</body>
</html>
