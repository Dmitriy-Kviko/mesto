<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотоип">    
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button">
          </button>
      </section>

      <section class="elements">
        <ul class="elements__item">
        </ul>
      </section>
    </main>
      
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Dmitriy Kvitko</p>
    </footer>
      
    <template class="template">
      <li class="element">
        <img class="element__image" scr="#" alt="#"> 
        <button class="element__button-delete" type="button"></button>
        <div class="element__description">
          <h2 class="element__title">Название места</h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
    
    <div class="popup popup_edit_profile ">
      <div class="popup__container">
        <button class="popup__button-closed" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="editProfile" method="post" action="#">
            <input class="popup__input popup__input_value_name" name="user" required type="text" placeholder="Имя">
            <input class="popup__input popup__input_value_profession" name="job" required type="text" placeholder="О себе">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
      </div>
    </div>
  
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__button-closed" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="addCard" method="post" action="#">
            <input class="popup__input popup__input_value_place" name="place" required type="text" placeholder="Название">
            <input class="popup__input popup__input_value_link" name="link" required type="text" placeholder="Ссылка на картинку">
            <button class="popup__submit-button" type="submit">Создать</button>
          </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <div class="popup__container-picture">
        <button class="popup__button-closed popup__button-close_fig" type="button">
          <img class="popup__button-img" alt="Закрыть" src="./images/Close_Icon.svg"></button>
        <figure class="popup__fig">
          <img class="popup__picture" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  
  <script src="./scripts/index.js"></script>   
</body>
</html>
